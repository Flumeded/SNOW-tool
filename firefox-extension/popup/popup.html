<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <div class="popup">
    <h1>SN Case Tracker</h1>

    <div class="status-section">
      <div class="status-indicator" id="statusIndicator">
        <span class="status-dot"></span>
        <span class="status-text" id="statusText">Checking...</span>
      </div>
    </div>

    <div class="info-section">
      <div class="info-row">
        <span class="label">Last sync:</span>
        <span class="value" id="lastSync">Never</span>
      </div>
      <div class="info-row">
        <span class="label">Cases synced:</span>
        <span class="value" id="caseCount">0</span>
      </div>
    </div>

    <div class="toggle-section">
      <label class="toggle">
        <input type="checkbox" id="enableToggle" checked>
        <span class="toggle-slider"></span>
        <span class="toggle-label">Auto-sync enabled</span>
      </label>
    </div>

    <div class="actions">
      <button id="syncNowBtn" class="btn-primary">Sync Now</button>
    </div>

    <div class="footer">
      <span>Server: 192.168.31.59:8085</span>
    </div>
  </div>

  <script src="popup.js"></script>
</body>
</html>
