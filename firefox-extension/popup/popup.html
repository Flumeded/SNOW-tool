<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <div class="popup">
    <h1>SN Case Tracker</h1>

    <div class="status-section">
      <div class="status-indicator" id="statusIndicator">
        <span class="status-dot"></span>
        <span class="status-text" id="statusText">Checking...</span>
      </div>
    </div>

    <div class="info-section">
      <div class="info-row">
        <span class="label">Last sync:</span>
        <span class="value" id="lastSync">Never</span>
      </div>
      <div class="info-row">
        <span class="label">Cases synced:</span>
        <span class="value" id="caseCount">0</span>
      </div>
    </div>

    <div class="toggle-section">
      <label class="toggle">
        <input type="checkbox" id="enableToggle" checked>
        <span class="toggle-slider"></span>
        <span class="toggle-label">Auto-sync enabled</span>
      </label>
    </div>

    <div class="actions">
      <button id="syncNowBtn" class="btn-primary">Sync Now</button>
      <button id="settingsBtn" class="btn-secondary">Settings</button>
    </div>

    <!-- Settings Panel (hidden by default) -->
    <div class="settings-panel" id="settingsPanel" style="display: none;">
      <h2>Settings</h2>

      <div class="form-group">
        <label for="serverUrlInput">Server URL:</label>
        <input type="text" id="serverUrlInput" placeholder="http://localhost:8085/api/upload-json">
      </div>

      <div class="form-group">
        <label for="syncIntervalInput">Sync Interval (minutes):</label>
        <input type="number" id="syncIntervalInput" min="1" max="60" value="5">
      </div>

      <div class="settings-actions">
        <button id="saveSettingsBtn" class="btn-primary">Save</button>
        <button id="cancelSettingsBtn" class="btn-secondary">Cancel</button>
      </div>
    </div>

    <div class="footer" id="footer">
      <span id="serverDisplay">Server: Not configured</span>
    </div>
  </div>

  <script src="popup.js"></script>
</body>
</html>
